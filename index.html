<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analisador de Documentos com IA</title>
  <script>
    // This script runs before React to set the initial theme and avoid a flash of the wrong theme.
    // It reads from localStorage and respects the user's OS-level preference.
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // This configures Tailwind to use the 'class' strategy for dark mode.
    // This allows the React application to toggle the theme by adding/removing the 'dark' class from the <html> element.
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
